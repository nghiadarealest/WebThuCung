<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="thanhtoan.css">
</head>
<body>
    <div class="container">
        <h1>THANH TOÁN</h1>
        <div class="payment-info">
            <h2>Thông tin thanh toán</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Tên <span>*</span></label>
                        <input type="text" id="first-name" placeholder="Nhập tên">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Họ <span>*</span></label>
                        <input type="text" id="last-name" placeholder="Nhập họ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Quốc gia</label>
                    <input type="text" id="country" value="Việt Nam" disabled>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" placeholder="Nhập địa chỉ">
                </div>
                <div class="form-group">
                    <label for="postcode">Mã bưu điện (tùy chọn)</label>
                    <input type="text" id="postcode" placeholder="Nhập mã bưu điện">
                </div>
                <div class="form-group">
                    <label for="city">Tỉnh / Thành phố</label>
                    <input type="text" id="city" placeholder="Nhập tỉnh/thành phố">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label for="email">Địa chỉ email <span>*</span></label>
                    <input type="email" id="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="different-address">
                    <label for="different-address">Giao hàng tới địa chỉ khác?</label>
                </div>
                <div class="form-group">
                    <label for="order-notes">Ghi chú đơn hàng (tùy chọn)</label>
                    <textarea id="order-notes" placeholder="Ghi chú đơn hàng..."></textarea>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h2>Đơn hàng của bạn</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Tạm tính</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mô Hình Đồ Chơi Đáng Yêu +4</td>
                        <td>72.000.000đ</td>
                    </tr>
                    <tr>
                        <td>Tạm tính</td>
                        <td>72.000.000đ</td>
                    </tr>
                    <tr>
                        <td>Giao hàng</td>
                        <td>Miễn phí</td>
                    </tr>
                    <tr>
                        <td>Tổng</td>
                        <td>72.000.000đ</td>
                    </tr>
                </tbody>
            </table>

            <div class="payment-method">
                <input type="checkbox" id="bank-transfer">
                <label for="bank-transfer">Chuyển khoản ngân hàng</label>
                <p>Thực hiện thanh toán vào tài khoản ngân hàng của chúng tôi. Vui lòng sử dụng Mã đơn hàng của bạn trong phần Nội dung thanh toán.</p>
                <input type="checkbox" id="cash-on-delivery">
                <label for="cash-on-delivery">Trả tiền mặt khi nhận hàng</label>
            </div>

            <button type="submit">Đặt hàng</button>
        </div>
    </div>
</body>
</html>
