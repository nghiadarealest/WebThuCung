<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="danhmucsp.css">
</head>

<body>
    <h2>Sản phẩm mới</h2>
    <div class="container">
        <div class="pet-card">
            <img src="https://matpetfamily.com/wp-content/uploads/2024/10/image-2024-10-17T132905.596.png" alt="Bichon đẹp zai">
            <div class="overlay">
                <div class="overlay-buttons">
                    <button>Mua Hàng</button>
                    <button class="heart-icon">❤️</button>
                    <button>Xem Nhanh</button>
                </div>
            </div>
            <p>Bichon Đực Đẹp Zai</p>
            <p class="price">25.000.000₫</p>
        </div>

        <div class="pet-card">
            <img src="https://matpetfamily.com/wp-content/uploads/2024/10/image-2024-10-16T083639.534.png" alt="Mèo Bicolor">
            <div class="overlay">
                <div class="overlay-buttons">
                    <button>Mua Hàng</button>
                    <button class="heart-icon">❤️</button>
                    <button>Xem Nhanh</button>
                </div>
            </div>
            <p>Mèo Bicolor Đáng Yêu</p>
            <p class="price">18.000.000₫</p>
        </div>

        <div class="pet-card">
            <img src="https://matpetfamily.com/wp-content/uploads/2024/10/image-2024-10-16T083130.632.png" alt="Golden">
            <div class="overlay">
                <div class="overlay-buttons">
                    <button>Mua Hàng</button>
                    <button class="heart-icon">❤️</button>
                    <button>Xem Nhanh</button>
                </div>
            </div>
            <p>Golden Xinh Xinh</p>
            <p class="price">15.000.000₫</p>
        </div>

        <div class="pet-card">
            <img src="https://matpetfamily.com/wp-content/uploads/2024/10/image-2024-10-16T082503.560.png" alt="Poodle Kem">
            <div class="overlay">
                <div class="overlay-buttons">
                    <button>Mua Hàng</button>
                    <button class="heart-icon">❤️</button>
                    <button>Xem Nhanh</button>
                </div>
            </div>
            <p>Poodle Kem Đáng Yêu</p>
            <p class="price">13.000.000₫</p>
        </div>
    </div>
</body>

</html>
